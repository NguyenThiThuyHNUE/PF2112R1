<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập a">
    <input type="number" id="num2" placeholder="Nhập b">
    <input type="number" id="num3" placeholder="Nhập c">
    <button onclick="Check()">Check</button>
</body>
</html>
<script>
    function Check() {
        let number1 = +document.getElementById('num1').value;
        let number2 = +document.getElementById('num2').value;
        let number3 = +document.getElementById('num3').value;
        if (number1 > number2) {
            if (number1 > number3) 
                document.write("Số lớn nhất là: " + number1)
            else 
                document.write("Số lớn nhất là: " + number3)
            
        } 
        else if (number2 > number3) 
                document.write("Số lớn nhất là: " + number2)
            else 
                document.write("Số lớn nhất là: " + number3)
    }
    
    

</script>
