<script>
    let arr = prompt("Nhập vào mảng số. VD: 1,2,3,4,5").split(",");
    let number = prompt("Nhập số cần tìm");
    checkNumber(arr,number);
    function checkNumber (arr,number) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == number) {
                count++;
            } 
        }
        console.log(count);
    }
    
</script>
