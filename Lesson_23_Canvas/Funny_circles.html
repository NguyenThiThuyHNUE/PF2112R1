<body>
    <button onclick="clearInterval(myCircles)">Stop</button>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

    <script>

        function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
        }

        function getRandomHex(){
            return Math.floor(Math.random()*255); 
        }// trả về các số từ 0 - 255

        function getRandomColor(){
        let red = getRandomHex(); // 3
        let green = getRandomHex(); // 100
        let blue = getRandomHex(); // 78
            return "rgb(" + red + "," + blue + "," + green +")";  // trả về kí hiệu màu rgb("3,100,78")
        }

        function createCircle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 100);         // tạo các bán kính có kịch thước tứ 0-100px
            let color = getRandomColor();  //rgb("3,100,78")
            let x = Math.random() * window.innerWidth;            // 
            let y = Math.random() * window.innerHeight;

            let circle = new Circle(x, y, radius);

            ctx.beginPath();

            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);

            ctx.fillStyle = color;  // Hình tròn có màu là rgb("3,100,78")
            ctx.fill();
        }

        function createMultipleCircle(){

            for(let i = 0; i < 3; i++){
                createCircle();
            }
        }

    // createMultipleCircle()

        let myCircles = setInterval(() => {
            createMultipleCircle()
