<body>
    <script>
        class Circle {
            constructor(radius,color) {
                this.radius = radius;
                this.color = color;
            }
            getColor() {
                return this.color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return this.radius * this.radius * Math.PI;
            }
        }
        let circle1 = new Circle(5,"red");
        let circle2 = new Circle(10,"green");
        // circle1.getRadius(5);
        // document.write(circle1.getColor('red'));
        // circle2.getRadius(10);
        document.write(circle1.getArea() + "va" + circle1.getRadius() +"<br>"); 
        document.write(circle2.getArea() + "va" +circle2.getRadius());
    </script>
</body>
