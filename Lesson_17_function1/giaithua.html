<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calc(n){
        if (n == 0){
            return 1;
        }

        return n * calc(n - 1);
        }

        console.log(calc(5));
    </script>
</body>
</html>
