<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Nhập chuỗi") // thuy t = 0; h = 1; u = 2; y = 3        string[3]
        let new_string = " ";
        let i = string.length - 1;  //3
        while (i >= 0) {
            new_string += string[i]; //yuht
            i--;
        }
        document.write(new_string);
    </script>
</body>
</html>
