<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger;
        let a = 1; 
        let b = 0; 
        let temp = "";
        let i = 20;
        let sum = 0;
        while (i > 0) {
            temp = a;
            a = a + b;
            b = temp;
            document.write(b + ", ");
            sum += b;
            i--;
        }
        document.write("<br>")
        document.write(sum);
    </script>
    
</body>
