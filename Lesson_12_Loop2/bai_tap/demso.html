<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Lặp từ 0 -> 99 : Lặp 100 lần
        let num = 0;
        while (num < 100) { // 99 vẫn đúng
            num ++;
            if (num % 2 == 0) {
                continue;
            }
            document.write (num + "<br>");
        }
    </script>
</body>
</html>
