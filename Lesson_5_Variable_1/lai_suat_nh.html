<script>
    let tien_vay = prompt("Nhập khoản tiền vay"); //50.000.000
    let lai_suat = prompt("Nhập lãi suất %"); //10
    let nam = prompt("Nhập số năm muốn vay"); //2
    
    let tien_lai = tien_vay * lai_suat/100; //5.000.000
    console.log(tien_lai);

    let tien_phai_tra = parseInt(tien_vay) + parseInt(nam * tien_lai);
    document.write ("Số tiền phải trả là: " + tien_phai_tra + "VNĐ"); //60.000.000
</script>
