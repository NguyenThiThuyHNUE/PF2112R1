<script>
    let tien_vay = prompt("Nhập khoản tiền vay");
    let lai_suat = prompt("Nhập lãi suất %");
    let nam = prompt("Nhập số năm muốn vay")
    
    let tien_lai = tien_vay * lai_suat/100;
    console.log(tien_lai);

    let tien_phai_tra = parseInt(tien_vay) + parseInt(nam * tien_lai);
    document.write ("Số tiền phải trả là: " + tien_phai_tra + "VNĐ");
</script>
