<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết thư</h1>
    
        <label for="name"> Nhập tên:</label>
        <input id="name" type="text"> <br/><br/>

        <label for="adress"> Nhập địa chỉ: </label>
        <input id="adress" type="text"><br/><br/>

        <label for="date"> Nhập ngày</label>
        <input id="date" type="date" name="" ><br/><br/>
        
        <button type="submit" onclick="get_info()">Tạo</button>
    <div id="result" style="width:50%"></div>
</body>
</html>
<script>
    function get_info() {
        // let name = prompt("nhập tên");
        let name = document.getElementById("name").value;// Lấy giá trị vừa nhập vào từ ô input có id là 'name', gán giá trị vào biến name;
        let adress = document.getElementById("adress").value;
        let date = document.getElementById("date").value;

        
        let result = 
       
            "<b>"+ name + "</b>" + " thương nhớ," 
            + "<br>" 
            + "<br>"
            + "Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh."
            + "Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn."

            + "Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế."
            + "Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!)."
            + "Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào."

            + "Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều!"
            + "<br>"
            + "<br>"
            + "<b>"+ adress + "</b>" +", ngày "+ "<b>"+ date + "</b>" + ".";
       
        document.getElementById("result").innerHTML = result;
    }
    
</script>
