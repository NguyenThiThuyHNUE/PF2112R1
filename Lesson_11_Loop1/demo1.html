<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính tổng các số từ 0 đến ...</h1>
    <script>
        let number = +prompt ("Nhập số")
        let sum = 0;
        let i;
        for (i = 0; i <= number; i++) {
            sum += i;
        }
        document.write( "Tổng các số từ 0 đến " + number + " là: " + sum);
    </script>
</body>
</html>
