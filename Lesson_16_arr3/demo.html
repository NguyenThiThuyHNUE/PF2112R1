<script>
    let arr = [ 
    [1,2,3],

    ]
let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if(arr[i][j] % 2 == 0) {
                sum+= arr[i][j];
            }
        }
    }
document.write(sum);
